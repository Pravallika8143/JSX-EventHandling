<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> clientX clientY position for a click on div</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
        var jsxh1=<div onClick={()=>{abc(event)}} style={{width:'300px',height:'200px',border:'1px solid '}}>Click here to see alert</div>
        function abc(e){
            console.log(e.clientX);
            console.log(e.clientY);
        }

        ReactDOM.render(jsxh1,document.getElementById("d1"));
        
    </script> 
</body>
</html>
