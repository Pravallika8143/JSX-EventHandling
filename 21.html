<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
        var maleimg="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxz7qJ9pU6Xj2EJKaRDVz-9Bd0xh2LnMklGw&s";
        var femaleimg="https://static.thenounproject.com/png/236432-200.png";
        var jsxh1=<div>
            <input type="radio" name="gender" value="male" onChange={(event)=>{abc(event)}}/>Male
            <input type="radio" name="gender" value="female" onChange={(event)=>{abc(event)}}/>Female
            <br/>
            <img id="d2" />
            </div>
        function abc(e){
            if(e.target.value==="male"){
                d2.src=maleimg;
            }else{
                d2.src=femaleimg;
            }
        }
           
        ReactDOM.render(jsxh1,document.getElementById("d1"));
        
    </script> 
</body>
</html>
