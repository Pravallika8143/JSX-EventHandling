<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push text box value to an array display in h1</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body></body>
    <div id="d1"></div>
    <script type="text/babel">
    var a=[]
    var jsxh1=<div>
              <input type="text" id="d2"/>
              <button onClick={abc}>Click here push value</button>
              <h1 id="d3"></h1>
              </div> 
              function abc(){
              var value=d2.value;
              d3.innerText=value;
              a.push(value)
              d3.innerHTML=a
            }
        ReactDOM.render(jsxh1,document.getElementById("d1"));
    </script>
</body>
</html>
