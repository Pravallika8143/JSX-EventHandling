<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist with delete button</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body></body>
    <div id="d1"></div>
    <script type="text/babel">
       function Todolist(){
        // state
           var[todo,settodo]=React.useState(["Pravallika","Uma","Rajii"])
        // action
        function add(){
            var newtodo=document.getElementById("ntd").value;
            settodo([...todo,newtodo]);
            
        }

        function del(index){
        var temp=[...todo];
        temp.splice(index,1);
        settodo([...temp])
    
        }

        // UI
        return (
            <div>
                <h1>Todo List Using Delete</h1>
                <input type="text" id="ntd"/>
                <button onClick={()=>{add()}}>Add Todo</button>
                <ul>
                    {
                      todo.map((settodo,i)=>{
                           return <li>
                            {settodo}
                            <button onClick={()=>{del(i)}}>Delete</button>
                            </li>
                        })
                    }
                </ul>
                </div>
        )
       }
       ReactDOM.render(<Todolist/>,document.getElementById("d1"))
    </script>
</body>
</html>
